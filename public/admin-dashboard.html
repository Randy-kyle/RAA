<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - NutakuClone</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <h1 style="color:#ff007a;">Admin Panel</h1>
    </div>
    <div class="nav-links">
      <a href="../index.html" class="btn">Home</a>
      <a href="../profile.html" class="btn">Profile</a>
      <a href="../logout.html" class="btn" style="background:#666;">Logout</a>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <section class="container" style="margin-top:60px;">

    <h2 style="margin-bottom:30px;">Dashboard Overview</h2>

    <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px;">

      <div class="card" style="text-align:center; padding:30px;">
        <h3>Total Users</h3>
        <p style="font-size:28px; font-weight:bold; margin-top:10px;">123</p>
      </div>

      <div class="card" style="text-align:center; padding:30px;">
        <h3>Total Games</h3>
        <p style="font-size:28px; font-weight:bold; margin-top:10px;">56</p>
      </div>

      <div class="card" style="text-align:center; padding:30px;">
        <h3>New Signups</h3>
        <p style="font-size:28px; font-weight:bold; margin-top:10px;">8</p>
      </div>

    </div>

    <div style="margin-top:40px; display:flex; flex-wrap:wrap; gap:20px;">
      <a href="./manage-games.html" class="btn" style="flex:1;">Manage Games</a>
      <a href="./manage-users.html" class="btn" style="flex:1;">Manage Users</a>
    </div>

  </section>

  <!-- Footer -->
  <footer class="footer" style="margin-top:60px;">
    &copy; 2025 NutakuClone Admin. All rights reserved.
  </footer>

</body>
</html>
