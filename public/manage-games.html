<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Games - NutakuClone Admin</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <h1 style="color:#ff007a;">Admin Panel</h1>
    </div>
    <div class="nav-links">
      <a href="admin-dashboard.html" class="btn">Dashboard</a>
      <a href="../index.html" class="btn" style="background:#666;">Home</a>
    </div>
  </nav>

  <!-- Manage Games Section -->
  <section class="container" style="margin-top:60px;">
    <h2 style="margin-bottom:30px;">Manage Games</h2>

    <!-- Add New Game Button -->
    <div style="margin-bottom:30px;">
      <a href="#add-game" class="btn">+ Add New Game</a>
    </div>

    <!-- Games Table -->
    <div class="card" style="overflow-x:auto;">
      <table style="width:100%; border-collapse:collapse;">
        <thead>
          <tr style="background:#f3f3f3;">
            <th style="padding:12px;">Image</th>
            <th style="padding:12px;">Title</th>
            <th style="padding:12px;">Category</th>
            <th style="padding:12px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="padding:12px;"><img src="../images/game-placeholder.jpg" alt="Game" style="width:60px; border-radius:8px;"></td>
            <td style="padding:12px;">Example Game</td>
            <td style="padding:12px;">Action</td>
            <td style="padding:12px;">
              <a href="#" class="btn" style="padding:4px 10px;">Edit</a>
              <a href="#" class="btn" style="padding:4px 10px; background:#ff4d4d;">Delete</a>
            </td>
          </tr>
          <!-- Repeat for more games -->
        </tbody>
      </table>
    </div>

    <!-- Add Game Form -->
    <div id="add-game" style="margin-top:60px;">
      <h3 style="margin-bottom:20px;">Add New Game</h3>
      <form action="/api/games" method="POST" enctype="multipart/form-data" style="background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1);">

        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="input" placeholder="Game Title" required>

        <label for="category" style="margin-top:15px;">Category</label>
        <input type="text" id="category" name="category" class="input" placeholder="e.g. Action, Puzzle" required>

        <label for="description" style="margin-top:15px;">Description</label>
        <textarea id="description" name="description" class="input" placeholder="Short game description..." rows="4" required></textarea>

        <label for="image" style="margin-top:15px;">Game Image</label>
        <input type="file" id="image" name="image" class="input" required>

        <label for="gameLink" style="margin-top:15px;">Game Link / URL</label>
        <input type="url" id="gameLink" name="gameLink" class="input" placeholder="https://example.com/play" required>

        <button type="submit" class="btn" style="width:100%; margin-top:20px;">Add Game</button>
      </form>
    </div>

  </section>

  <!-- Footer -->
  <footer class="footer" style="margin-top:60px;">
    &copy; 2025 NutakuClone Admin. All rights reserved.
  </footer>

</body>
</html>
