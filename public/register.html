<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - NutakuClone</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <h1 style="color:#ff007a;">NutakuClone</h1>
    </div>
    <div class="nav-links">
      <a href="index.html" class="btn">Home</a>
      <a href="login.html" class="btn" style="background:#666;">Login</a>
    </div>
  </nav>

  <!-- Register Form -->
  <section class="container" style="margin-top:60px; max-width:400px;">
    <h2 style="text-align:center; margin-bottom:30px;">Create Account</h2>

    <form action="/api/auth/register" method="POST" style="background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1);">
      
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="input" placeholder="Enter your username" required>

      <label for="email" style="margin-top:15px;">Email</label>
      <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required>

      <label for="password" style="margin-top:15px;">Password</label>
      <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required>

      <button type="submit" class="btn" style="width:100%; margin-top:20px;">Register</button>

      <p style="text-align:center; margin-top:20px; font-size:14px;">
        Already have an account? <a href="login.html" style="color:#ff007a;">Login here</a>
      </p>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 NutakuClone. All rights reserved.
  </footer>

</body>
</html>
